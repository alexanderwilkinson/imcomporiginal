<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Traherne Digital Collator</title>
  <meta name="author" content="Abhishek Dutta">
  <meta name="description" content="Web browser based user interface for traherne digital collator">

  <link rel="stylesheet" type="text/css" href="./traherne.css" />
</head>

<body>
<div id="page">
  <div class="horizontal_ref_line"></div>
  <div id="top_panel">
    <button id="compare_base_comp" type="button" title="Compare base and comp. image pair">Compare</button>

    <span class="button_group_space1"></span>
    <button id="move_to_prev_pair" type="button" title="Move to previous base and comp. image pair">&lt;</button>
    <label>Base & Comp Pair</label>
    <button id="move_to_next_pair" type="button" title="Move to next base and comp. image pair">&gt;</button>

    <span class="button_group_space1"></span>
    <label for="toggle_speed">Toggle Speed</label>
    <select name="toggle_speed">
      <option value="600">Slow</option>
      <option value="300" selected="selected">Medium</option>
      <option value="150">Fast</option>
    </select>

  </div>
  <div id="message_panel">Traherne Digital Collator (2.0.1) : To start, load base and comp. images.</div>

  <div id="middle_panel">
    <div class="row">
      <div class="img_label cell">
        <label for="base_img_filename_list">Base</label>
        <select name="base_img_filename_list" id="base_img_filename_list">
        </select>
        <div id="base_img_status" class="img_upload_status"></div>
      </div>
      <div class="vertical_img_separator_panel cell"></div>
      <div class="img_label cell">
        <label for="comp_img_filename_list">Comp.</label>
        <select name="comp_img_filename_list" id="comp_img_filename_list">
        </select>
        <div id="comp_img_status" class="img_upload_status"></div>
      </div>
    </div>

    <div id="panel_img_choice" class="row">
      <div id="left_panel_choice" class="centered_text cell">
        <input type="radio" name="base_display_selector" id="base_via" class="compare_tool">
        <label for="base_via">Base (full image)</label>

        <input type="radio" name="base_display_selector" id="base_crop" class="compare_tool">
        <label for="base_crop">Base (cropped)</label>

        <input type="radio" name="base_display_selector" id="" class="compare_tool">
        <label for="">Overlap</label>

        <input type="radio" name="base_display_selector" id="base_comp_crop_tx" class="compare_tool">
        <label for="base_comp_crop_tx">Comp.</label>

        <input type="radio" name="base_display_selector" id="base_diff" class="compare_tool">
        <label for="base_diff">Diff</label>
      </div>

      <div class="vertical_img_separator_panel cell"></div>

      <div name="right_panel_choice" class="centered_text cell">
        <input type="radio" name="comp_display_selector" id="comp_via" class="compare_tool">
        <label for="comp_via">Comp. (full image)</label>

        <input type="radio" name="comp_display_selector" id="comp_crop_tx" class="compare_tool">
        <label for="comp_crop_tx">Comp. (cropped)</label>

        <input type="radio" name="comp_display_selector" id="" class="compare_tool">
        <label for="">Overlap</label>

        <input type="radio" name="comp_display_selector" id="comp_base_crop" class="compare_tool">
        <label for="comp_base_crop">Base</label>
      </div>
    </div>

    <div id="img_display_panel" class="row">
      <div id="left_panel" class="left_right_panel cell">
        <div id="left_panel_content">
          <!-- Note:
               * the parent of via_panel should have user-defined dimensions
               * the parent should have "display: inline-block; position: relative"
            -->
          <div id="base_via_panel" class="display-inline-block"></div>
          <img id="base_image" src="" class="display-none">
        </div>
      </div>
      <div class="vertical_img_separator_panel left_right_panel cell">
        <canvas id="reference_line_control"></canvas>
      </div>
      <div id="right_panel" class="left_right_panel cell">
        <div id="right_panel_content">
          <!-- Note:
               * the parent of via_panel should have user-defined dimensions
               * the parent should have "display: inline-block; position: relative"
            -->
          <div id="comp_via_panel" class="display-inline-block"></div>
          <img id="comp_image" src="" class="display-none">
        </div>
      </div>

    </div>

    <div id="img_control_panel" class="row">
      <div id="base_control_panel" class="img_control cell">
        <button id="base_move_to_prev" type="button">&lt;</button>
        <button id="base_load_images" type="button">Load Base Images</button>
        <button id="base_move_to_next" type="button">&gt;</button>
      </div>
      <div class="vertical_separator_panel cell"></div>
      <div id="comp_control_panel" class="img_control cell">
        <button id="comp_move_to_prev" type="button">&lt;</button>
        <button id="comp_load_images" type="button">Load Comp. Images</button>
        <button id="comp_move_to_next" type="button">&gt;</button>

        <span class="button_group_space1"></span>
        <select name="comp_toggle_options">
          <option value="">Base &harr; Overlap</option>
          <option value="">Comp. &harr; Overlap</option>
        </select>
        <button type="button">Toggle</button>
      </div>
    </div>
  </div>
</div>

<!-- load the javascripts that implement the user interface interactions -->
<script src="./_via_min.js"></script>
<script src="./_traherne_model.js"></script>
<script src="./_traherne_view.js"></script>
<script src="./_traherne_controller.js"></script>
<script src="./traherne.js"></script>
</body>

</html>
